<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病院検索マップシステム</title>
    <!-- CSSスタイルを追加 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin: 20px 0;">病院検索マップシステム</h1>
        
        <!-- 検索フォーム -->
        <div class="search-container">
            <div class="form-row">
                <div class="form-group">
                    <label for="address" class="form-label">住所または駅名:</label>
                    <input type="text" id="address" class="form-control" placeholder="例: 横浜駅">
                </div>
                <div class="form-group">
                    <label for="mode" class="form-label">移動手段:</label>
                    <select id="mode" class="form-control">
                        <option value="DRIVING">車</option>
                        <option value="TRANSIT">公共交通機関</option>
                        <option value="WALKING">徒歩</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="maxTime" class="form-label">最大到達時間 (分):</label>
                    <input type="number" id="maxTime" class="form-control" value="30" min="1" max="120">
                </div>
                <div class="form-group" style="display: flex; align-items: flex-end;">
                    <button id="searchBtn" class="btn-search">検索</button>
                </div>
            </div>
        </div>
        
        <div class="content-container" style="display: flex; flex-wrap: wrap;">
            <!-- 地図表示エリア -->
            <div style="flex: 2; min-width: 300px;">
                <div id="map">
                    <!-- マップ読み込み中のプレースホルダー -->
                    <div class="map-loading">
                        <div class="loading-spinner"></div>
                        <div>Google Maps を読み込み中...</div>
                    </div>
                </div>
                
                <!-- 地図ナビゲーション -->
                <div class="map-controls" style="margin-bottom: 20px;">
                    <div class="nav-buttons">
                        <button onclick="toggleMapView('map')" class="map-btn active">地図</button>
                        <button onclick="toggleMapView('satellite')" class="map-btn">航空写真</button>
                    </div>
                </div>
            </div>
            
            <!-- 検索結果エリア -->
            <div style="flex: 1; min-width: 300px;">
                <h2 style="margin-top: 0; padding-left: 15px;">検索結果</h2>
                <div id="results">
                    <div class="no-results">
                        住所または駅名を入力して検索してください。
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Google Maps API -->
    <script>
        // 地図表示の切り替え
        function toggleMapView(type) {
            if (map) {
                if (type === 'map') {
                    map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
                } else if (type === 'satellite') {
                    map.setMapTypeId(google.maps.MapTypeId.HYBRID);
                }
                
                // ボタンのアクティブ状態を更新
                document.querySelectorAll('.map-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }
        }
    </script>
    
    <!-- ここにJavaScriptファイルを読み込む -->
    <script src="script.js"></script>
    
    <!-- Google Maps API (最後に読み込む) -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqh5zuCekqccxBqo9P48SIvPVVoUHl8uw&libraries=places&callback=initMap"></script>
</body>
</html>
