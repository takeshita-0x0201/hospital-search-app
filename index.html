<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病院検索＆ルート案内</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMpuPyp44-V8JgrHyLgeO-tFeQBoUWvfQ&map_ids=3378829b499b78cb&libraries=places,marker&callback=initMap" async defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>病院検索＆ルート案内</h2>
            <div class="search-box">
                <input id="address" type="text" placeholder="住所または最寄駅を入力" class="input">
                <select id="mode" class="select">
                    <option value="DRIVING">車</option>
                    <option value="WALKING">徒歩</option>
                    <option value="BICYCLING">自転車</option>
                    <option value="TRANSIT">公共交通機関</option>
                </select>
                <input id="maxTime" type="number" min="1" placeholder="最大到達時間（分）" class="input">
                <button id="search" class="button">検索</button>
            </div>
            <div id="results">
                <h3>検索結果</h3>
                <ul id="hospitalList"></ul> <!-- 病院リスト用のエリア -->
            </div>
        </div>
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
