<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>病院検索マップシステム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>病院検索マップシステム</h1>
        </header>
        
        <div class="search-panel">
            <div class="input-group">
                <label for="address">住所または駅名:</label>
                <input type="text" id="address" placeholder="住所または駅名を入力">
            </div>
            
            <div class="input-group">
                <label for="mode">移動手段:</label>
                <select id="mode">
                    <option value="DRIVING">車</option>
                    <option value="TRANSIT">公共交通機関</option>
                    <option value="WALKING">徒歩</option>
                    <option value="BICYCLING">自転車</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="maxTime">最大到達時間 (分):</label>
                <input type="number" id="maxTime" min="5" max="120" value="30">
            </div>
            
            <button id="searchBtn">検索</button>
        </div>
        
        <div class="content">
            <div id="map"></div>
            
            <div class="results-container">
                <h2>検索結果</h2>
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Google Maps APIスクリプトは最後に読み込む -->
    <!-- 
    必要なAPI:
    - Maps JavaScript API
    - Places API
    - Geocoding API
    - Routes API (旧Distance Matrix APIの機能を含む)
    -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqh5zuCekqccxBqo9P48SIvPVVoUHl8uw&libraries=maps,marker,places&callback=initMap">
    </script>
</body>
</html>
